name: RSS to Telegram Bot - Namibia News

on:
  schedule:
    - cron: "*/20 * * * *"  # Every 20 minutes
  workflow_dispatch:

jobs:
  post-to-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests Pillow beautifulsoup4

      - name: Run RSS bot - Jobs4NA
        env:
          RSS_URL: https://www.jobs4na.com/feed/
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python post_to_telegram.py

      - name: Run RSS bot - Namibia Jobs
        env:
          RSS_URL: https://news.google.com/news/rss/headlines/section/q/namibia%20jobs/namibia%20jobs?ned=us&hl=en
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python post_to_telegram.py

      - name: Run RSS bot - Namibian Sun
        env:
          RSS_URL: https://www.namibiansun.com/rssFeed/137
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python post_to_telegram.py

      - name: Run RSS bot - Eagle FM
        env:
          RSS_URL: https://www.eaglefm.com.na/feed/
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python post_to_telegram.py

      - name: Run RSS bot - The Namibian
        env:
          RSS_URL: https://www.namibian.com.na/feed/
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python post_to_telegram.py

      - name: Commit state file changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posted_links.json || true
          git commit -m "Update posted links state" || true
          git push || true
        continue-on-error: true
